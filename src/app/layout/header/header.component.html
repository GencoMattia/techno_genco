<header class="bg-surface border-b border-secondary-100/40 sticky top-0 z-50" role="banner">
	<div class="flex items-center justify-between gap-4 py-3 px-4 max-w-7xl mx-auto">
			<div class="brand">
				<a class="inline-flex items-center gap-2 no-underline text-on-surface" routerLink="/" aria-label="Tecnogenco home">
					<img class="h-10 w-auto" src="assets/logo.svg" alt="Tecnogenco logo" />
				</a>
			</div>

		<nav class="main-nav" role="navigation" aria-label="Primary navigation">
			<ul [ngClass]="mobileOpen ? 'flex flex-col absolute top-16 right-4 bg-surface p-1.5 rounded-md shadow-lg gap-4 list-none m-0' : 'hidden md:flex md:flex-row md:relative md:top-auto md:right-auto md:bg-transparent md:p-0 md:shadow-none gap-4 list-none m-0'">
				<li [ngClass]="mobileOpen ? 'w-50' : 'md:w-auto'"><a class="no-underline text-secondary-500 py-2 px-2 rounded-md hover:bg-primary-50/40 hover:text-on-surface focus:bg-primary-50/40 focus:text-on-surface" routerLink="/" (click)="mobileOpen=false">Home</a></li>
				<li [ngClass]="mobileOpen ? 'w-50' : 'md:w-auto'"><a class="no-underline text-secondary-500 py-2 px-2 rounded-md hover:bg-primary-50/40 hover:text-on-surface focus:bg-primary-50/40 focus:text-on-surface" routerLink="/products" (click)="mobileOpen=false">Prodotti</a></li>
				<li [ngClass]="mobileOpen ? 'w-50' : 'md:w-auto'"><a class="no-underline text-secondary-500 py-2 px-2 rounded-md hover:bg-primary-50/40 hover:text-on-surface focus:bg-primary-50/40 focus:text-on-surface" routerLink="/solutions" (click)="mobileOpen=false">Soluzioni</a></li>
				<li [ngClass]="mobileOpen ? 'w-50' : 'md:w-auto'"><a class="no-underline text-secondary-500 py-2 px-2 rounded-md hover:bg-primary-50/40 hover:text-on-surface focus:bg-primary-50/40 focus:text-on-surface" routerLink="/resources" (click)="mobileOpen=false">Risorse</a></li>
				<li [ngClass]="mobileOpen ? 'w-50' : 'md:w-auto'"><a class="no-underline text-secondary-500 py-2 px-2 rounded-md hover:bg-primary-50/40 hover:text-on-surface focus:bg-primary-50/40 focus:text-on-surface" routerLink="/contact" (click)="mobileOpen=false">Contatti</a></li>
			</ul>
		</nav>

		<div class="flex gap-2 items-center">
					<app-secondary-button class="hidden md:inline-flex" ariaLabel="Login">Login</app-secondary-button>
					<app-primary-button class="hidden md:inline-flex" ariaLabel="Richiedi Demo">Richiedi Demo</app-primary-button>
					<button class="bg-transparent border border-secondary-100/50 p-1.5 rounded-md text-secondary-600 cursor-pointer hover:bg-secondary-50/40 focus:outline-3 focus:outline-primary-200/30 focus:outline-offset-2" aria-label="Toggle theme" (click)="toggleTheme()" title="Toggle theme">
						<!-- sun/moon placeholder icon -->
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
							<circle cx="12" cy="12" r="4" fill="currentColor"></circle>
						</svg>
					</button>
					<button class="hidden md:inline-flex bg-transparent border-none p-1.5 rounded-md cursor-pointer text-secondary-500 focus:outline-3 focus:outline-primary-200/30 focus:outline-offset-2" aria-label="Menu" [attr.aria-expanded]="mobileOpen" (click)="toggleMobile()">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
					<path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
				</svg>
			</button>
		</div>
	</div>
</header>

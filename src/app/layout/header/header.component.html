<header class="site-header" role="banner">
	<div class="container">
			<div class="brand">
				<a class="logo" routerLink="/" aria-label="Tecnogenco home">
					<img src="assets/logo.svg" alt="Tecnogenco logo" />
				</a>
			</div>

		<nav class="main-nav" role="navigation" aria-label="Primary navigation">
			<ul [class.open]="mobileOpen">
				<li><a routerLink="/" (click)="mobileOpen=false">Home</a></li>
				<li><a routerLink="/products" (click)="mobileOpen=false">Prodotti</a></li>
				<li><a routerLink="/solutions" (click)="mobileOpen=false">Soluzioni</a></li>
				<li><a routerLink="/resources" (click)="mobileOpen=false">Risorse</a></li>
				<li><a routerLink="/contact" (click)="mobileOpen=false">Contatti</a></li>
			</ul>
		</nav>

		<div class="actions">
					<app-secondary-button ariaLabel="Login">Login</app-secondary-button>
					<app-primary-button ariaLabel="Richiedi Demo">Richiedi Demo</app-primary-button>
					<button class="theme-toggle" aria-label="Toggle theme" (click)="toggleTheme()" title="Toggle theme">
						<!-- sun/moon placeholder icon -->
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
							<circle cx="12" cy="12" r="4" fill="currentColor"></circle>
						</svg>
					</button>
					<button class="burger" aria-label="Menu" [attr.aria-expanded]="mobileOpen" (click)="toggleMobile()">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
					<path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
				</svg>
			</button>
		</div>
	</div>
</header>
